<!DOCTYPE html>

<html>
<head>
    <title>Bun Bun Shopping Cart</title>
    <meta charset="UTF-8">
    <!-- styling -->
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="shoppingcart.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1 class="title">
            <a href="productbrowsing.html">
                BunBun Bake Shop
                <img src="Assets/bunbunlogo.jpg" alt="logo"></h1>
            </a>
        <h2> Shopping Cart </h2>
    </header>
    <!-- container for the top bar in the shopping cart -->
        <div id="cartbarcontainer">
            <span id="cartbarpic" class="cartbar">Picture</span>
            <span class="cartbar">Name</span>
            <span class="cartbar">Glaze</span>
            <span class="cartbar">Quantity</span>
            <span class="cartbar">Price</span>
        </div>
        <div>
        <hr>
        </div>
    <!-- new div for each of the shopping cart elements -->
        <div id="cartContents">
        </div>
        <hr>
        <div id="priceandcheckout">
            <h2>Total: <h2 id="totalprice">$0</h2>
            <button class="checkoutbutton">Checkout</button>
        </div>


</body>
